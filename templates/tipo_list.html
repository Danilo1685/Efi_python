{% extends 'base_template.html' %}

{% block content %}
<div class="container">
    <div class="row">

        <div class="col-6">
            <h4>Crea una nuevo Tipo</h4>
            <form action="/tipo_list" method="POST">
                <input type="text" name="nombre" class="form-control mb-2" placeholder="Nombre del tipo">
                <button type="submit" class="btn btn-success">Guardar</button>
            </form>
        </div>
        <div class="col-6">
            <h4>Listado de Tipos</h4>
            {% for tipo in tipos %}
            <li>
                <a href="/tipo/{{tipo.id}}/telefonos"> {{tipo.nombre}} </a> 
            </li>
            {% endfor %}
        </div>
    
    </div>
</div>
    
{% endblock %}

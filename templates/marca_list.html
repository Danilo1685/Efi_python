{% extends 'base_template.html' %}

{% block content %}
<div class="container">
    <div class="row">

        <div class="col-6">
            <h4>Crea una nueva marca</h4>
            <form action="" method="post">
                <input type="text" name="nombre" class="form-control mb-2" placeholder="Nombre de la Marca">
                <button type="submit" class="btn btn-success">Guardar</button>
            </form>
        </div>
        <div class="col-6">
            <h4>Listado de Marcas</h4>
            <ul class="list-unstyled">
                {% for marca in marcas %}
                <li class="d-flex justify-content-between align-items-center mb-2">
                    <a href="/marca/{{marca.id}}/telefonos"> {{marca.nombre}} </a>
                    <a href="/marca/{{marca.id}}/editar" class="btn btn-primary btn-sm">Editar</a>
                </li>
                {% endfor %}
            </ul>
        </div>

    </div>
</div>
    
{% endblock %}

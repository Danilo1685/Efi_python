{% extends 'base_template.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center my-4">Detalles de Venta: {{ venta }}</h2>
    <form method="post">
        <div class="form-group mb-3">
            <label for="telefono_id">Tel√©fono:</label>
            <select class="form-control" name="telefono_id" id="telefono_id">
                {% for telefono in telefonos %}
                    <option value="{{ telefono.id }}">{{ telefono.modelo }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group mb-3">
            <label for="cantidad">Cantidad:</label>
            <input type="text" class="form-control" name="cantidad" id="cantidad">
        </div>

        <div class="form-group mb-3">
            <label for="precio_unitario">Precio Unitario:</label>
            <input type="text" class="form-control" name="precio_unitario" id="precio_unitario">
        </div>

        <div class="form-group text-center mb-4">
            <button class="btn btn-primary btn-sm" type="submit">Agregar Detalle</button>
        </div>
    </form>

    <h4>Lista de Detalles</h4>
    <ul class="list-group mt-3">
        {% for detalle in detalles %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ detalle }} 
                <span>Precio Total: {{ detalle.cantidad * detalle.precio_unitario }}</span>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}

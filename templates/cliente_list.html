{% extends 'base_template.html' %}

{% block content %}
<div class="container">
    <h1>Clientes</h1>
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="cliente-form">
                <div class="mb-3">
                    <input type="text" name="nombre" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="mb-3">
                    <input type="email" name="correo" class="form-control" placeholder="Correo" required>
                </div>
                <div class="mb-3">
                    <input type="text" name="telefono" class="form-control" placeholder="Teléfono">
                </div>
                <div class="mb-3">
                    <input type="text" name="direccion" class="form-control" placeholder="Dirección">
                </div>
                <button type="submit" class="btn btn-primary">Agregar</button>
            </form>
        </div>

        <div class="col-md-6">
            <h4>Listado de Clientes</h4>
            <ul class="list-group">
                {% for cliente in clientes %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{ cliente.nombre }} - {{ cliente.correo }}</span>
                    <div>
                        <a href="{{ url_for('cliente_editar', id=cliente.id) }}" class="btn btn-warning btn-sm me-2">Editar</a>
                        <form action="{{ url_for('cliente_eliminar', id=cliente.id) }}" method="POST" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

{% endblock %}
